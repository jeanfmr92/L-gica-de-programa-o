<!DOCTYPE html> 
<html>
       <head>
            <title> Lógica de programação Javascript</title>
            <meta charset="utf8">
       </head> 
       <body>
            <h1> Lógica de programação com Javascript</h1>

            <script> 
            
 /* Exercício 12 - Pedir duas notas, se a média for maior ou igual a 5, está aprovado, mas se for menor e uma das notas for 0 é reprovado automaticamente.*/

          var n1 = parseFloat(prompt("Digite a nota 1"));
          var n2 = parseFloat(prompt("Digite a nota 2"));
          var media = (n1+n2) / 2;

          if (n1 > 0 && n2 > 0 && media >= 5) {

               alert ("Você foi aprovado");

          } else { 
               alert ("Você foi reprovado");
               } 
               
               </script>

       </body>
</html>
