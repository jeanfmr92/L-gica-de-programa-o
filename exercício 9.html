<!DOCTYPE html> 
<html>
       <head>
            <title> Lógica de programação Javascript</title>
            <meta charset="utf8">
       </head> 
       <body>
            <h1> Lógica de programação com Javascript</h1>

            <script> 
            
                /* Exercício 9 - Mostrar true ou false se a média for maior que 5*/

               var n1 = prompt ("Digite um número");
               var n2 = prompt ("Digite outro número");
               var n1 = parseFloat (n1);
               var n2 = parseFloat (n2);
               var n3 = (n1 * n2) / 2;
               alert (n3 > 5); 
               </script>

       </body>
</html>
