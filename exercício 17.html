<!DOCTYPE html> 
<html>
       <head>
            <title> Lógica de programação Javascript</title>
            <meta charset="utf8">
       </head> 
       <body>
            <h1> Lógica de programação com Javascript</h1>

            <script> 
            
      var output = document.querySelector('#output');
             
         var mensagem = '';

        function mostrarTabuada() {

            var n1 = parseFloat(prompt("Digite um número"));
            
           limparTabuada ();
            
            var i = 1;

            while (i <=1000) {
                 mensagem += n1 + ' x ' + i + ' = ' + (n1 * i) + '<br>';
               
            i++;
                   output.innerHTML = mensagem;
       
                
        }
     
        }
        
              function limparTabuada() {

           mensagem = '';
           output.innerHTML = mensagem;
             


        }

        
      
             

            /* exercício de tabuada */
               
               </script>

       </body>
</html>
