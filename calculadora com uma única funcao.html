        var n1 = parseFloat(prompt("Digite um número"));
        //document.write (n)

            output.innerHTML = n1;
             
         var mensagem = '';
        }
        
        escreve();

        function calcular (simbolo){

                var n = parseFloat(prompt("Digite um número"))

            
                

              switch (simbolo) {

                case '+':
                     n1 += n;

                    break;
                case '-':
                   n1 -= n;
                    break;
                case '*':
                 n1 *= n;
                    break;
                case '/':
            n1 /= n;

              }
              escreve();
            }
