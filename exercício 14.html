<!DOCTYPE html> 
<html>
       <head>
            <title> Lógica de programação Javascript</title>
            <meta charset="utf8">
       </head> 
       <body>
            <h1> Lógica de programação com Javascript</h1>

            <script> 
            
/* Exercício 14 - Switch case*/ 
             
          n = parseInt (prompt("Digite um número")); 

               
               switch (n){
                    case 1: 
                         alert ("vish");
                    break;
                    case 2: 
                         alert ("interessante");
                    break;
                    case 3: 
                         alert ("doideira");
                    break;
                    case 4:
                         alert ("sem ideias");
                    break; 
                    case 5: 
                          alert ("entendo")
                    break;
                    case 6: 
                         alert ("finalmente");
                    break 
                         default : 
                          alert ("digite um número entre 1 e 6");
               } 
               
               </script>

       </body>
</html>
