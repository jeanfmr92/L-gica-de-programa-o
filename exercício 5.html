<!DOCTYPE html> 
<html>
       <head>
            <title> Lógica de programação Javascript</title>
            <meta charset="utf8">
       </head> 
       <body>
            <h1> Lógica de programação com Javascript</h1>

            <script> 
            
               /* Exercício 5 - Divisão entre dois números */
               n1 = prompt ("Digite um número");
               n2 = prompt ("Digite outro número");
               n1 = parseFloat (n1);
               n2 = parseFloat (n2);
               
               alert ("A divisão entre os dois números é " + (n1 / n2)) 
               </script>

       </body>
</html>
