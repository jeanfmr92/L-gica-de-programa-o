<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação</title>
</head>
<body>
    <h1>Calculadora</h1>

     <button onclick="somar()">+</button>
     <button onclick="subtrair()">-</button>
     <button onclick="multiplicar()">x</button>
     <button onclick="dividir()">/</button>
     <button onclick="porcentagem()"> % </button> 
     <div id = "output"> </div>
    
    <script> 
        
        var n1 = parseFloat(prompt("Digite um número"));
        //document.write (n)

        escreve();

        function escreve () {
            var output = document.querySelector('#output');
            output.innerHTML = n1
             
         var mensagem = '';
        }
        
    
        function somar(){
                var n = parseFloat(prompt("Digite outro número"));               
                n1 = n1 + n
                escreve();
        }
       function subtrair(){
                var n = parseFloat(prompt("Digite outro número"));
                n1 = n1 - n;
                escreve();
       }
       function multiplicar(){
                var n = parseFloat(prompt("Digite outro número"));
                n1 = n1 * n;
                escreve();
       }
       function dividir (){
                var n = parseFloat(prompt("Digite outro número"));
                n1 = n1 / n; 
                escreve();
    
       }

       function porcentagem () {
                var n = parseFloat(prompt("Digite outro número"));
                n1 = n1 * (n/100);
                escreve()

       }





    </script>
</body>
</html>
