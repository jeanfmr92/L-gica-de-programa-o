<!DOCTYPE html> 
<html>
       <head>
            <title> Lógica de programação Javascript</title>
            <meta charset="utf8">
       </head> 
       <body>
            <h1> Lógica de programação com Javascript</h1>

            <script> 
            
            /* Exerício 10 - Mostrar se um aluno foi aprovado com base na média */

               var n1 = parseFloat(prompt("Insira a primeira nota"));
               var n2 = parseFloat(prompt("Insira a segunda nota"));
               var media = (n1 + n2) / 2;
               
               

               if (media >= 5 ) {
                    alert ("Você foi aprovado")
               } else {
                    alert ("Você foi reprovado")
               } 
               
               </script>

       </body>
</html>
