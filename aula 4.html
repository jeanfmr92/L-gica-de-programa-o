<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Lógica de programação</title>
</head>
<body>
    <h1> Lógica de programação com Javascript</h1>

    <button onclick="mostrarTabuada()">Criar tabuada</button>
    <button onclick="limparTabuada()">Limpar tabuada</button>

    <div id = "output"> </div>

    <script>


          var output = document.querySelector('#output');
             
         var mensagem = '';

        function mostrarTabuada() {

            var n1 = parseFloat(prompt("Digite um número"));
            
           limparTabuada ();
            
            var i = 1;

            while (i <=1000) {
                 mensagem += n1 + ' x ' + i + ' = ' + (n1 * i) + '<br>';
               
            i++;
                   output.innerHTML = mensagem;
       
                
        }
     
        }
        
              function limparTabuada() {

           mensagem = '';
           output.innerHTML = mensagem;
             
        }

        
      
             

            
      

    </script>
</body>
</html>
