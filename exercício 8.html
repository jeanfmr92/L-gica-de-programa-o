<!DOCTYPE html> 
<html>
       <head>
            <title> Lógica de programação Javascript</title>
            <meta charset="utf8">
       </head> 
       <body>
            <h1> Lógica de programação com Javascript</h1>

            <script> 
            
                /* Exercício 8 - Elevar um número a outro */

               var n1 = prompt ("Digite um número");
               var n2 = prompt ("Digite outro número");
               var n1 = parseFloat (n1);
               var n2 = parseFloat (n2);
               var n3 = n1 ** n2;
               var n3 = parseFloat (n3);
               alert ("O número " + n1 + " elevado a " + n2 + " é " + n3); 
               </script>

       </body>
</html>
