<!DOCTYPE html> 
<html>
       <head>
            <title> Lógica de programação Javascript</title>
            <meta charset="utf8">
       </head> 
       <body>
            <h1> Lógica de programação com Javascript</h1>

            <script> 
            
/*Exercício 15 - Tabuada até 1000 */
               
               var n = parseFloat(prompt("Digite um número"))
                    
               var i = 1;

               while (i <= 1000) {

                    document.write (n + 'x' + i + ' = ' + n * i  +  '<br>');
                    
                    i = i + 1;

               }
                   document.write ("Saiu do loop"); 
               
               </script>

       </body>
</html>
