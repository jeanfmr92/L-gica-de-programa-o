       <body>
            <h1> Lógica de programação com Javascript</h1>

            <script> 
            
  /* Exercício 13 - O mesmo dos jogadores, mas com uma lógica mais sucinta */

            var n1 = parseFloat(prompt("O primeiro jogador escolhe um número"));
              var n2 = parseFloat(prompt("O segundo jogador escolhe um número"));
          
               if (n1 === n2){
                    alert("Empate")
             
               } else {
               var n3 = parseInt(Math.random()*2); 
                       alert ("Número sorteado " + n3)  
               if ( (n3 === 0 && n1 < n2) || (n3 === 1 && n1 > n2)) {
                    alert ("Ganhou o jogador 1");

               } else {
                    alert ("Ganhou o jogador 2");
               }
          } 
               
               </script>

       </body>
